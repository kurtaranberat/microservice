{{ define "error" }}
    {{ template "header" . }}
    <div>
        <span class="platform-flag">
          Berat
        </span>
      </div>
    <main role="main">
        <div class="py-5">
            <div class="container bg-light py-3 px-lg-5 py-lg-5">
                <h1>Hata Oluştu!</h1>
                <p>Bir şeyler ters gitti. Aşağıda hata ayıklama için bazı detaylar bulunmaktadır.</p>

                <p><strong>HTTP Durumu:</strong> {{.status_code}} {{.status}}</p>
                <pre class="border border-danger p-3"
                    style="white-space: pre-wrap; word-break: keep-all;">
                    {{- .error -}}
                </pre>
            </div>
        </div>
    </main>

    {{ template "footer" . }}
{{ end }}
